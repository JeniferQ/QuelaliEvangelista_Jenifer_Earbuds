<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">    
    <link href="css/main.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <title>Comet Earbuds</title>
</head>

<body>
    <h1 class="hidden">Earbuds Visualizer</h1>

    <div class="full-width-grid-con" id="mobile-view">
        <h2 class="hidden">Model Picture View</h2>
        <img class="col-span-full mobile-model" src="images/mobile-earbuds.png" alt="A set of Comet earbuds">

        <div class="grid-con">
            <div class="hotspot-mobile col-span-full m-col-start-1 m-col-end-7" id="mobile-card-1">
            </div>

            <div class="hotspot-mobile col-span-full m-col-start-7 m-col-end-13" id="mobile-card-2">
            </div>

            <div class="hotspot-mobile col-span-full m-col-start-1 m-col-end-7" id="mobile-card-3">
            </div>

            <div class="hotspot-mobile col-span-full m-col-start-7 m-col-end-13" id="mobile-card-4">
            </div>
        </div>
    </div>

    <div class="full-width-grid-con">
        <div class="col-span-full">
            <h2 class="hidden">Interactive Model View</h2>

            <model-viewer id="model" src="model/earbud.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="images/poster.webp" shadow-intensity="1.2" shadow-softness="0.5">
                <button class="Hotspot" slot="hotspot-1" data-position="-0.47348424695275215m 0.43648608453519794m 0.17663437167955273m" data-normal="-0.20960088571778934m 0.8159851227262065m 0.5387353229516478m" data-visibility-attribute="visible">
                    <div class="HotspotAnnotation" id="hotspot-1">
                    </div>
                </button>
                
                <button class="Hotspot" slot="hotspot-2" data-position="-0.48569376296932376m 0.05586467767355835m -0.06020351079694662m" data-normal="0.005156152849381451m -0.9999326148544552m -0.01040095371232322m" data-visibility-attribute="visible">
                    <div class="HotspotAnnotation" id="hotspot-2">
                    </div>
                </button>
                
                <button class="Hotspot" slot="hotspot-3" data-position="0.6761424859622599m 0.21560330916103204m 0.08967683653159214m" data-normal="-0.38047848157784203m 0.9240619251042571m -0.03668356074366943m" data-visibility-attribute="visible">
                    <div class="HotspotAnnotation" id="hotspot-3">
                    </div>
                </button>
                
                <button class="Hotspot" slot="hotspot-4" data-position="-0.18491237214085965m 0.20014066668218383m 0.191676943391778m" data-normal="-0.22849713783351847m 0.9528841941052055m 0.1995013048237105m" data-visibility-attribute="visible">
                    <div class="HotspotAnnotation" id="hotspot-4">
                    </div>
                </button>

                <div class="progress-bar hide" slot="progress-bar">
                    <div class="update-bar">
                    </div>
                </div>
    
                <button slot="ar-button" id="ar-button">
                    View in your space
                </button>
        
                <div id="ar-prompt">
                    <img src="images/ar_hand_prompt.png" alt="Hand with phone">
                </div>
            </model-viewer>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="js/script.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</body>

</html>
